<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name here" spellcheck="false">
            <button><img src="https://i.postimg.cc/QtgDWhL7/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalied City Name !</p>
        </div>
        <div class="weather">
            <img src="https://i.postimg.cc/0Q1xQr4x/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">37°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.postimg.cc/TYtR9dKq/humidity.png">
                    <div class="forflex">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.postimg.cc/ZKsSNwQw/wind.png">
                    <div class="forflex">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const apiKey = "f9da4960caa25c3799783445f33c3d0c";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector('.search input');
            const searchBtn = document.querySelector('.search button');
            const weatherIcon = document.querySelector('.weather-icon');

            async function checkWhether(city) {

                const responce = await fetch(apiUrl + city + `&appid=${apiKey}`);

                if (responce.status == 404) {
                    document.querySelector('.error').style.display = "block";
                    document.querySelector('.weather').style.display = 'none';
                } else {
                    var data = await responce.json();

                    console.log(data);

                    document.querySelector('.city').innerHTML = data.name;
                    document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°C';
                    document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
                    document.querySelector('.wind').innerHTML = data.wind.speed + ' km/h';

                    if (data.weather[0].main == 'Clouds') {
                        weatherIcon.src = "https://i.postimg.cc/VsBsJB1h/clouds.png";
                    } else if (data.weather[0].main == 'Clear') {
                        weatherIcon.src = 'https://i.postimg.cc/Hn2TFHBm/clear.png';
                    } else if (data.weather[0].main == 'Rain') {
                        weatherIcon.src = 'https://i.postimg.cc/0Q1xQr4x/rain.png';
                    } else if (data.weather[0].main == 'Drizzal') {
                        weatherIcon.src = 'https://i.postimg.cc/m2LLCzgg/drizzle.png';
                    } else if (data.weather[0].main == 'Mist') {
                        weatherIcon.src = 'https://i.postimg.cc/htwck2bX/mist.png'
                    }
                    document.querySelector('.error').style.display = "none";
                    document.querySelector('.weather').style.display = "block";
                }
            }
                searchBtn.addEventListener("click", () => {
                checkWhether(searchBox.value);
            })
        </script>
</body>
</html>
